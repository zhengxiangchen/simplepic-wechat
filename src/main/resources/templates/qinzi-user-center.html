<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <meta charset="UTF-8" />
    <title>个人中心</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width,viewport-fit=cover"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/my.css}" />
	<link th:href="@{/css/main.css}" type="text/css" rel="stylesheet" />
	<script th:src="@{/js/zoom.js}" type="text/javascript"></script>
	</head>
	<body>

			
			<div class="txt-center user-center-topbg c-fff  mb-02 image-hd por">
		        <p class="mb-01 pd-top"> 
		            <!-- <img src="/images/touxiang.png" class="bord-ra50 w-h-50 my-touxiang"/> -->
		            <img th:src="${user.headImgUrl}" class="bord-ra50 w-h-50 my-touxiang"/>
		        </p>
		        <p th:text="${user.nickName}" class="mb-01">某某某</p>
		    </div>
			
		<ul class="bg-fff  upload-record my-content-list bd-bottom">
			<li><a th:href="@{/wx/my/getMyHistory}">我的上传记录</a></li>
		</ul>
		
		<ul class="bg-fff  mylike-record my-content-list bd-bottom">
			<li><a th:href="@{/wx/my/getMyLikeHistory}">我的点赞记录</a></li>
		</ul>





	<div class="photo-footer clearfix">
		<a th:href="@{/wx/discover/getDiscoverList}" class="photo-index"><img src="/images/index-line.png" class="dsb" />首页</a>
		<a th:href="@{/wx/photo/toUpload}" class="tianjia-btn"><img src="/images/tianjia.png" /></a>
		<a href="javascript:;" class="my-photo"><img src="/images/my02.png" class="dsb" />我的</a>
	</div>	
        <script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>

		
	</body>
</html>
